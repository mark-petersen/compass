# namelist options for case_1_cosine_bell_advection test cases
[case_1_cosine_bell_advection]

# sizes (in cells) for the 2000m uniform mesh
nx = 30
ny = 34

# resolution (in m) for the 2000m uniform mesh
dc = 2000.0

# number of levels in the mesh
levels = 10

# the case_1_cosine_bell_advection type ('halfar' or 'cism')
case_1_cosine_bell_advection_type = halfar

# Whether to center the case_1_cosine_bell_advection in the center of the cell that is closest to the
# center of the domain
put_origin_on_a_cell = True

# whether to add a small shelf to the test
shelf = False

# whether to add hydrology to the initial condition
hydro = False

# namelist options related to visualization for case_1_cosine_bell_advection test cases
[case_1_cosine_bell_advection_viz]

# which time index to visualize
time_slice = 0

# whether to save image files
save_images = True

# whether to hide figures (typically when save_images = True)
hide_figs = True
