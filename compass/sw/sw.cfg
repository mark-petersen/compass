# This config file has default config options for the sw core

# The paths section points compass to external paths
[paths]

# the relative or absolute path to the root of a branch where MPAS-sw
# has been built
mpas_model = MPAS-Model/sw/develop

# The namelists section defines paths to example_compact namelists that will be used
# to generate specific namelists. By default, these point to the forward and
# init namelists in the default_inputs directory after a successful build of
# the sw model.  Change these in a custom config file if you need a different
# example_compact.
[namelists]
forward = ${paths:mpas_model}/default_inputs/namelist.sw

# The streams section defines paths to example_compact streams files that will be used
# to generate specific streams files. By default, these point to the forward and
# init streams files in the default_inputs directory after a successful build of
# the sw model. Change these in a custom config file if you need a different
# example_compact.
[streams]
forward = ${paths:mpas_model}/default_inputs/streams.sw


# The executables section defines paths to required executables. These
# executables are provided for use by specific test cases.  Most tools that
# compass needs should be in the conda environment, so this is only the path
# to the MPAS-sw executable by default.
[executables]
model = ${paths:mpas_model}/sw_model


# Options related to downloading files
[download]

# the path on the server for mpas-sw
core_path = mpas-sw
